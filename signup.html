<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tech | Sign UP</title>
    <link rel="stylesheet" href="signup.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/icon" href="img/logo.png" />
    <script src="https://kit.fontawesome.com/4b97dbbef6.js"></script>
  </head>
  <body>
    <section class="container forms">
      <div class="form signup">
        <div class="form-content">
          <header>Signup</header>
          <div class="field input-field">
            <input type="email" placeholder="Email" class="input" />
          </div>
          <div class="field input-field">
            <input
              type="password"
              placeholder="Create password"
              class="password"
            />
          </div>
          <div class="field input-field">
            <input
              type="password"
              placeholder="Confirm password"
              class="password"
            />
          </div>
          <div class="field button-field">
            <button>Signup</button>
          </div>
          <div class="form-link">
            <span
              >Already have an account?
              <a href="signin.html" class="link login-link">Login</a></span
            >
          </div>
        </div>
        <div class="line"></div>
        <div class="media-options">
          <a href="#" class="field facebook">
            <i class="fab fa-facebook facebook-icon"></i>
            <span>Login with Facebook</span>
          </a>
        </div>
        <div class="media-options">
          <a href="#" class="field google">
            <img src="img/google (1).png" alt="" class="google-img" />
            <span>Login with Google</span>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
